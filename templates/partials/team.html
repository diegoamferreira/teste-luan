<div class="col-lg-6 col-md-12 col-xs-12">
    <!-- Team Item Starts -->
    <div class="team-item wow fadeInRight" data-wow-delay="0.2s">
        <div class="team-img">
            <img class="img-fluid img-fix" src="{{ team.imagem.url }}" alt="">
        </div>
        <div class="contetn">
            <div class="info-text">
                <h3><a href="{% url 'site:team_detail' pk=team.id %}">{{team.nome}}</a></h3>
                <p>{{team.get_cargo_display}}</p>
            </div>
            <p>{{team.descricao}}.</p>
            <ul class="social-icons">
                <li><a href="{{team.facebook_url}}"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
                <li><a href="{{team.twitter_url}}"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
                <li><a href="{{team.instagran_url}}"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- Team Item Ends -->
</div>
