        </div>
        <ul class="description">
            <li>{{plan.empresa}}</li>
            <!--            <li>10 GB storage</li>-->
            <!--            <li>Email support</li>-->
            <!--            <li>Lifetime updates</li>-->

        </ul>

        <a class="btn btn-common" href="{% url 'site:plan_detail' pk=plan.id %}"> Buy Now</a>

    </div>
</div>
