<div class="item">
    <div class="testimonial-item">
        <div class="img-thumb img-speech">
            <img src="{{ speech.imagem.url }}" alt="">
        </div>
        <div class="info">
            <h2><a href="{% url 'site:speech_detail' pk=speech.id %}">{{speech.nome}}</a></h2>
            <h3><a href="#">{{speech.cargo}}</a></h3>
        </div>
        <div class="content">
            <p class="description">{{speech.mensagem}}</p>
            <div class="star-icon mt-3">
                <span><i class="lni-star-{% if speech.nota > 0 %}filled{% else %}half{% endif %}"></i></span>
                <span><i class="lni-star-{% if speech.nota > 1 %}filled{% else %}half{% endif %}"></i></span>
                <span><i class="lni-star-{% if speech.nota > 2 %}filled{% else %}half{% endif %}"></i></span>
                <span><i class="lni-star-{% if speech.nota > 3 %}filled{% else %}half{% endif %}"></i></span>
                <span><i class="lni-star-{% if speech.nota > 4 %}filled{% else %}half{% endif %}"></i></span>
            </div>
        </div>
    </div>
</div>
