<tr id="row_{{ object.pk }}"
        {% if not object.liberado %}
        hx-get="{% url 'service_result' pk=object.pk %}"
        hx-trigger="every 2s"
        hx-indicator="#indicador_carregamento"
        hx-swap="outerHTML"
        {% endif %}
>

    <td class="text-center">
        {% if object.liberado %}
            <div class="icon" style="font-size: 30px; color:blue">
                <i class="lni-check-mark-circle"></i>
            </div>
        {% else %}
            <div class="icon" style="font-size: 30px; color: red">
                <i class="lni-close"></i>
            </div>
        {% endif %}

    </td>
    <td>{{ object.id }}</td>
    <td>{{ object.titulo }}</td>
    <td>{{ object.descricao }}</td>
    <td>{{ object.icone }}</td>
    <td>{{ object.empresa }}</td>
    <td>{{ object.empresa.usuario }}</td>
    <td>
        <button type="button"
                hx-delete="{% url 'service_delete' object.pk %}"
                hx-confirm="Tem certeza que deseja deletar o serviÃ§o?"
                hx-target="closest tr"
        >
            DELETAR
        </button>

        {% if object.liberado %}
        <button type="button"
                data-toggle="modal"
                data-target="#contentModal"
                hx-get="{% url 'service_update' pk=object.pk %}"
                hx-target="#content-modal"
        >
            EDITAR
        </button>
        <button type="button"
                data-toggle="modal"
                data-target="#contentModal"
                hx-get="{% url 'service_detail' pk=object.pk %}"
                hx-target="#content-modal"
        >
            DETALHAR
        </button>
        {% endif %}

    </td>
</tr>
