<nav>
    <ul class="pagination">

        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link"
                        hx-get="{% url 'service_table' %}?page={{ page_obj.previous_page_number }}"
                        hx-target="#table_place"
                        {#                hx-trigger="click"#}
                        tabindex="-1">&laquo;</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">&laquo;</a>
            </li>
        {% endif %}

        {% for i in paginator.page_range %}
            {% if page_obj.number == i %}

                <li class="page-item active">
                    <a class="page-link" href="#">{{ i }}<span class="sr-only">(current)</span></a>
                </li>

            {% else %}
                <li class="page-item">
                    <a class="page-link"
                       hx-get="{% url 'service_table' %}?page={{ i }}"
                       hx-target="#table_place">
                        {{ i }}</a>
                </li>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link"
                   hx-get="{% url 'service_table' %}?page={{ page_obj.next_page_number }}"
                   hx-target="#table_place">&raquo;</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#">&raquo;</a>
            </li>
        {% endif %}

    </ul>
</nav>
